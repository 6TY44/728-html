<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
</head>
<body>
    <h1>Welcome to my website!</h1>
    <img width="300" src="img/Kazuha.jpg" alt="Character">
    <a href="#footer">To footer</a>
    <p>Things I love:</p>
  <ul>
    <li>Video games</li>
    <li>Famous places</li>
    <li>Hangouts</li>
  </ul>
  <p>Things I hate:</p>
  <ol>
    <li>Being home alone</li>
    <li>School trips</li>
    <li>Cleaning</li>
  </ol>
    <h2>What do I like the most?</h2>
  <label for="VideoGames"><input id="VideoGames" type="radio" name="VideoGames-FamousPlaces-Hangouts" value="VideoGames" checked> Video Games</label>
  <label for="FamousPlaces"><input id="FamousPlaces" type="radio" name="VideoGames-FamousPlaces-Hangouts" value="FamousPlaces"> Famous places</label><br>
  <lavel for="Hangouts"><input id="Hangouts" type="radio" name="VideoGames-FamousPlaces-Hangouts" value="Hangouts"> Hangouts</label><br>
    <h3>What do I hate the most?</h3>
  <label for="BeingHomeAlone"><input id="BeingHomeAlone" type="checkbox" name="Activities" value="BeingHomeAlone" checked> Being home alone</label>
  <label for="SchoolTrips"><input id="SchoolTrips" type="checkbox" name="Activities" value="SchoolTrips"> School trips</label>
  <label for="Cleaning"><input id="Cleaning" type="checkbox" name="Activities" value="Cleaning"> Cleaning</label><br>
  <input type="text" placeholder="Your answer here" required>
    <button type="submit">Submit</button>
  <footer id="footer">Footer</footer>
  <i> Thanks for reading!</i>
</body>
</html>
